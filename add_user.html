<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User - Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 rounded">
            <div class="container">
                <a class="navbar-brand" href="/">ðŸŽ¯ Job Portal DBMS</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Dashboard</a>
                    <a class="nav-link" href="/jobs">Jobs</a>
                    <a class="nav-link" href="/add-job">Post Job</a>
                </div>
            </div>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>ðŸ‘¥ Add New User</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Password *</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Role *</label>
                                <select class="form-control" name="role" id="roleSelect" required>
                                    <option value="job_seeker">Job Seeker</option>
                                    <option value="employer">Employer</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Full Name *</label>
                                <input type="text" class="form-control" name="full_name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" name="location">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Bio</label>
                                <textarea class="form-control" name="bio" rows="3"></textarea>
                            </div>
                            
                            <!-- Job Seeker Fields -->
                            <div id="jobSeekerFields" style="display: none;">
                                <div class="mb-3">
                                    <label class="form-label">Skills (comma separated)</label>
                                    <input type="text" class="form-control" name="skills" placeholder="python, java, sql">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Resume Text</label>
                                    <textarea class="form-control" name="resume_text" rows="4" placeholder="Brief resume summary..."></textarea>
                                </div>
                            </div>
                            
                            <!-- Employer Fields -->
                            <div id="employerFields" style="display: none;">
                                <div class="mb-3">
                                    <label class="form-label">Company Name *</label>
                                    <input type="text" class="form-control" name="company_name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Industry</label>
                                    <input type="text" class="form-control" name="industry" placeholder="Technology, Healthcare, etc.">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-success">Create User</button>
                            <a href="/" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('roleSelect').addEventListener('change', function() {
            const role = this.value;
            document.getElementById('jobSeekerFields').style.display = 
                (role === 'job_seeker') ? 'block' : 'none';
            document.getElementById('employerFields').style.display = 
                (role === 'employer') ? 'block' : 'none';
        });
    </script>
</body>
</html>
